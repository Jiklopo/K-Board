{% extends 'base.html' %}
{% block main %}
    <h1>{{ request.user.username }}</h1>
    <h3><a href="{% url 'main:change_password' %}">Change password</a></h3>
    <h3><a href="{% url 'main:profile_edit' %}">Edit profile</a></h3>

    <div>
        {% for add in adds %}
            <h1><a href="{% url 'main:add_detail' add.id %}">{{ add.title }}</a></h1>
        {% endfor %}

    </div>
{% endblock %}
